<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IRenE Webapp - Home</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        section {
            margin: 2rem auto;
            max-width: 600px;
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            margin-bottom: 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="file"],
        input[type="number"] {
            margin-bottom: 1.5rem;
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="file"]:focus,
        input[type="number"]:focus {
            border-color: #4CAF50;
        }

        label {
            margin-bottom: 0.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        /* Help icon styles */
        .help-icon {
            position: relative;
            display: inline-block;
            margin-left: 5px;
            cursor: pointer;
            color: #4CAF50;
        }

        .help-icon::before {
            content: 'â„¹';
            font-size: 1rem;
        }

        /* Tooltip styles */
        .help-icon .tooltip {
            visibility: hidden;
            width: 200px;
            background-color: #333;
            color: #fff;
            text-align: left;
            border-radius: 6px;
            padding: 0.5rem;
            position: absolute;
            z-index: 1;
            bottom: 125%; /* Position above the icon */
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.9rem;
            line-height: 1.2rem;
        }

        .help-icon .tooltip::after {
            content: '';
            position: absolute;
            top: 100%; /* At the bottom of the tooltip */
            left: 50%;
            transform: translateX(-50%);
            border-width: 6px;
            border-style: solid;
            border-color: #333 transparent transparent transparent;
        }

        .help-icon:hover .tooltip,
        .help-icon:focus .tooltip {
            visibility: visible;
            opacity: 1;
        }

        .help-icon:focus {
            outline: none;
        }

        button {
            padding: 0.75rem;
            font-size: 1rem;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            padding: 2rem 0;
            font-size: 0.9rem;
            color: #777;
        }

        @media (max-width: 768px) {
            section {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to IRenE Webapp</h1>
    </header>

    <section>
        <form action="{{ url_for('extract_keywords') }}" method="POST" enctype="multipart/form-data">
            <h2>Upload Seed Corpus</h2>
            <label>
                <input type="file" name="seedCorpus" multiple required>
                <span class="help-icon" tabindex="0">
                    <span class="tooltip">
                        You can upload one or multiple PDF files as your seed corpus. Use Ctrl+Click (Cmd+Click on Mac) to select multiple files.
                    </span>
                </span>
            </label>

            <h2>Upload Scopus API Key</h2>
            <label>
                <input type="file" name="scopusApiKey" accept=".json" required>
                <span class="help-icon" tabindex="0">
                    <span class="tooltip">
                        Upload your Scopus API key in JSON format. You can obtain an API key by registering at <a href="https://dev.elsevier.com/" target="_blank" style="color: #4CAF50; text-decoration: underline;">Elsevier Developer Portal</a>.
                    </span>
                </span>
            </label>

            <label for="iterations">
                Iterations:
                <span class="help-icon" tabindex="0">
                    <span class="tooltip">
                        This is the number of outer iterations. A higher number improves result resolution but increases sampling time.
                    </span>
                </span>
            </label>
            <input type="number" id="iterations" name="iterations" value="10" min="1" required>

            <label for="threshold">
                Threshold:
                <span class="help-icon" tabindex="0">
                    <span class="tooltip">
                        This is the cutoff value determining how many papers are considered in each inner iteration. A value of 100 is reasonable.
                    </span>
                </span>
            </label>
            <input type="number" id="threshold" name="threshold" value="100" min="1" required>

            <label for="num_keywords">
                Number of Keywords:
                <span class="help-icon" tabindex="0">
                    <span class="tooltip">
                        The number of keywords to extract and consider for sampling. More keywords broaden the search.
                    </span>
                </span>
            </label>
            <input type="number" id="num_keywords" name="num_keywords" value="20" min="1" required>

            <button type="submit">Extract Keywords</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 IRenE Webapp</p>
    </footer>

</body>
</html>
