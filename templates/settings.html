{% extends "base.html" %}
{% block content %}
    <section style="margin: 2rem auto; max-width: 600px; background-color: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
        <h2 style="text-align: center; color: #4CAF50; margin-bottom: 1.5rem;">Settings</h2>

        <form action="{{ url_for('settings') }}" method="post">
            <!-- Default Iterations Setting -->
            <div class="form-group" style="margin-bottom: 1.5rem;">
                <label for="defaultIterations" style="font-weight: bold;">Default Number of Iterations:</label>
                <input type="number" id="defaultIterations" name="defaultIterations" value="10" min="1" style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px;">
            </div>

            <!-- Additional Settings Placeholder -->
            <!-- Add More Settings as Needed -->

            <!-- Save Settings Button -->
            <button type="submit" style="background-color: #4CAF50; color: white; padding: 0.75rem; width: 100%; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.3s ease;">
                Save Settings
            </button>
        </form>
    </section>
{% endblock %}
