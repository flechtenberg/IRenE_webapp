{% extends "base.html" %}
{% block content %}
    <h2>Settings</h2>
    <form action="{{ url_for('settings') }}" method="post">
        <!-- Example Setting -->
        <div class="form-group">
            <label for="defaultIterations">Default Number of Iterations:</label>
            <input type="number" class="form-control" id="defaultIterations" name="defaultIterations" value="10" min="1">
        </div>
        <!-- Add More Settings as Needed -->
        <button type="submit" class="btn btn-primary">Save Settings</button>
    </form>
{% endblock %}
